version: '3.8'

services:
  edge-server:
    build: .
    container_name: safetyvision-edge
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - EDGE_DEVICE_ID=${EDGE_DEVICE_ID:-edge-001}
      - SITE_ID=${SITE_ID:-site-001}
      - INFERENCE_DEVICE=cuda:0
      - CONFIDENCE_THRESHOLD=0.85
      - CLOUD_API_URL=${CLOUD_API_URL:-https://api.safetyvision.example.com}
      - CLOUD_API_KEY=${CLOUD_API_KEY}
      - STORAGE_PATH=/app/evidence
      - RETENTION_DAYS=30
      - FACE_BLUR_ENABLED=true
      - SYNC_INTERVAL=30
      - DEBUG=false
    volumes:
      - ./evidence:/app/evidence
      - ./models:/app/models
      - ./logs:/app/logs
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - safetyvision-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Optional: Local Redis for caching
  redis:
    image: redis:7-alpine
    container_name: safetyvision-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - safetyvision-network

  # Optional: Local monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: safetyvision-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - safetyvision-network
    profiles:
      - monitoring

  # Optional: Grafana dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: safetyvision-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - safetyvision-network
    profiles:
      - monitoring

networks:
  safetyvision-network:
    driver: bridge

volumes:
  redis-data:
  prometheus-data:
  grafana-data:
